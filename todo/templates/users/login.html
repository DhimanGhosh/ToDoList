{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}

    <div class="container">
        <h2 class="mt-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>

{% endblock content %}
