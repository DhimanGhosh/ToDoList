{% extends 'base.html' %}

{% block title %}
    Register
{% endblock title %}

{% block content %}
    
    <div class="container">
        <h2 class="mt-4">Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

{% endblock content %}
